<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="Wikipedia.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="Wikipedia.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Wikipedia Viewer</h1>
                <div id="wikiContainer">
                    <input class="form-control" id="searchField">
                    <button class="btn btn-primary" id="searchButton" type="button">Submit</button>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
                        <button class="btn btn-default">I'm feeling lucky</button>
                    </a>
                    <ul id="output"></ul>
                </div>
            </div>
        </div>
    </body>
    
</html>
